<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Traffic Congestion Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="map" style="width: 800px; height: 600px;"></div>

    <script>
        // Initialize map
        var map = L.map('map').setView([43.1548, -77.6109], 15); // Replace with your location coordinates

        // Add Tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to update congestion level on the map
        function updateCongestionLevel() {
            $.ajax({
                url: '/congestion_data', // Endpoint URL on the server
                method: 'GET',
                success: function(data) {
                    // Parse JSON data
                    var congestionData = JSON.parse(data);
                    
                    // Update map with congestion data
                    // For example, you can add a marker with popup
                    var marker = L.marker([43.1548, -77.6109]).addTo(map)
                        .bindPopup("Traffic Congestion: " + congestionData.congestion_level);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching congestion data:", error);
                }
            });
        }

        // Function to update congestion level periodically
        function updateCongestionPeriodically() {
            updateCongestionLevel(); // Initial update
            setInterval(updateCongestionLevel, 5000); // Update every 5 seconds
        }

        // Call the function to start updating congestion level
        $(document).ready(function() {
            updateCongestionPeriodically();
        });
    </script>
</body>
</html>
